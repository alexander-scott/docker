name: Docker

on:
  push:
    branches:
      - master

    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: image

jobs:

  install-packages:
    runs-on: ubuntu-latest
    steps:
    - run: |
        sudo apt-get install -y \
          python3 \
          jq
        pip3 install --user --upgrade j2cli
        sudo ln -s /home/runner/.local/bin/j2 /usr/local/bin/j2
        j2 --version

  generate-dockerfiles-from-j2:
    runs-on: ubuntu-latest
    needs: install-packages
    steps:
      - uses: actions/checkout@v2
      - name: Build and Push image to GitHub Container Registry
        run: |
          ./.github/workflows/generate_dockerfiles.sh

  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest
    needs: generate-dockerfiles-from-j2
    steps:
      - name: Run tests
        run: |
          FOLDERS=$(ls -d */)
          for FOLDER in $FOLDERS; do
            pushd $FOLDER
              if [ -f docker-compose.test.yml ]; then
                docker-compose --file docker-compose.test.yml build
              elif [ -f Dockerfile ]; then
                echo "Skipping tests for $FOLDER/Dockerfile."
              fi
            popd
          done

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build-linux-amd64:
    name: Build & push linux/amd64
    needs: test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        python-version: ["pypy3"]

    steps:
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and Push image to GitHub Container Registry
        env:
          DOCKERFILE_SUFFIX: ""
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPO: ${{ github.repository }}
          PLATFORM: ""
        run: |
          ./.github/workflows/build_and_push.sh
  
  build-linux-arm64:
    name: Build & push linux/arm64
    needs: test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        platform: [linux/arm64]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and Push image to GitHub Container Registry
        env:
          DOCKERFILE_SUFFIX: -arm64
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPO: ${{ github.repository }}
          PLATFORM: --platform=${{ matrix.platform }}
        run: |
          ./.github/workflows/build_and_push.sh

  build-linux-arm32:
    name: Build & push linux/arm32
    needs: test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        platform: [linux/arm/v7]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: linux/arm/v7

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and Push image to GitHub Container Registry
        env:
          DOCKERFILE_SUFFIX: -arm32
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPO: ${{ github.repository }}
          PLATFORM: --platform=${{ matrix.platform }}
        run: |
          ./.github/workflows/build_and_push.sh
