name: Docker

on:
  push:
    branches:
      - master

    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: image

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          FOLDERS=$(ls -d */)
          for FOLDER in $FOLDERS; do
            pushd $FOLDER
              if [ -f docker-compose.test.yml ]; then
                docker-compose --file docker-compose.test.yml build
              elif [ -f Dockerfile ]; then
                echo "Skipping tests for $FOLDER/Dockerfile."
              fi
            popd
          done

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build-linux-amd64:
    name: Build & push linux/amd64
    needs: test

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["pypy3"]

    steps:
      - uses: actions/checkout@v2

      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and Push image to GitHub Container Registry
        env:
          DOCKERFILE_SUFFIX: ""
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPO: ${{ github.repository }}
          PLATFORM: ""
        run: |
          ./.github/workflows/build_and_push.sh
  
  build-linux-arm64:
    name: Build & push linux/arm64
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/arm64]
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and Push image to GitHub Container Registry
        env:
          DOCKERFILE_SUFFIX: -arm64
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPO: ${{ github.repository }}
          PLATFORM: --platform=${{ matrix.platform }}
        run: |
          ./.github/workflows/build_and_push.sh

  build-linux-arm32:
    name: Build & push linux/arm32
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/arm32]
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm32

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and Push image to GitHub Container Registry
        env:
          DOCKERFILE_SUFFIX: -arm32
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPO: ${{ github.repository }}
          PLATFORM: --platform=${{ matrix.platform }}
        run: |
          ./.github/workflows/build_and_push.sh
